<!--
  Notes from Wes Bos' video on project
    CSS variables have existed for a while, but the ability to change them with javascript is new (at the time he made the video).
    Changing a CSS variable with js will change it everywhere it is referenced on the HTML page.
    You define the variables on an object in the <style>, in this project we defined them on :root, the top level.
    CSS variables are defined with two dashes and a name, i.e. --spacing
    Using a CSS variable follows a format of var(name) i.e. padding: var(--spacing);
  Enhancements:
    1. Set up to automatically change the spacing up and down.
    2. Set up to automatically rotate the blurring in and out.
    3. Set up to randomly change the base color.
    4. After downloading the pictures from https://source.unsplash.com/ where Wes Bos was linked (failed), modify the
       program to show the images randomly for a certain time while optionally modifying the three CSS variables at the same
       time.

-->
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update <span class='hl'>CSS</span> Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600" data-tick="0">
  </div>

  <script src="main.js"></script>
</body>
