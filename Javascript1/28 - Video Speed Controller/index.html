<!--
  Notes from Wes Bos' video on project
    The focus of this project was adding a video speed scroll bar to a video player to allow easy speed up and/or slow
      down of the video and audio.
    By default, the video player already has start/stop/set position bar, volume, and full-screen options

  Enhancements:
    1. Set the color of the scroll bar to change from blue (slow) through green and yellow to res(fast).
    2. Allow for playback in reverse as noted on https://www.geeksforgeeks.org/how-to-play-video-in-reverse-in-html5/
        (when speed = minimum)

  
-->
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/✅" />
</head>
<body>

  <div class="wrapper">
    <!-- <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video> -->
    <video class="flex" width="765" height="430" src="../11 - Custom Video Player/playMe1.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

   <script src="main.js"></script>
</body>
